<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-Zone</title>
    <!-- title logo -->
    <link rel="shortcut icon" href="pic/images.jpg" type="image/x-icon">
    <!-- css connection -->
    <link rel="stylesheet" href="style/style.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<!-- full body -->

<body class="w-100 ">
    <!-- header -->
    <h1 class="header mt-5 mb-5 text-center w-75 mx-auto">Mobile-Zone</h1>
    <!-- search option -->
    <div class=" input-group mb-5 w-75 mx-auto">
        <input type="text" id="search-field" class="form-control mx-auto" placeholder="Mobile name"
            aria-label="Mobile name">
        <button onclick="searchMobile()" class=" button" type="button" id="search-mobile">Search</button>
    </div>
    <!-- error messages -->
    <div>
        <p id="error-message" class="text-center text-danger message">No data found</p>
    </div>
    <div>
        <p id="error-message-2" class="text-center text-danger message">Please enter Device Name</p>
    </div>
    <!-- spinner -->
    <div id="spinner" class="text-center mt-5">
        <div class="spinner-border " role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <!-- phone-details -->
    <div id="singleDetails" class=" w-100 mx-auto mb-3 mt-3 mx-auto ">
    </div>

    </div>
    <!-- mobile search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 w-100 mx-auto">
    </div>
    <!-- show more button -->
    <div class="w-50 mx-auto mt-3 mb-3"><button onclick="searchAllMobile()" id="show-more"
            class="text-center mx-auto button">Show
            more</button></div>


    <!-- bootstrap js Connection -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- js connection -->
    <script src="js/app.js"></script>
</body>

</html>
