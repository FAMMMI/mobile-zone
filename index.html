<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-Bank</title>
    <!-- title logo -->
    <link rel="shortcut icon" href="pic/images.jpg" type="image/x-icon">
    <!-- css connection -->
    <link rel="stylesheet" href="style/style.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="w-100">
    <h1 class="header mt-5 mb-5 text-center w-75 mx-auto">Mobile-Zone</h1>

    <div class="input-group mb-3 w-50 mx-auto">
        <input type="text" id="search-field" class="form-control" placeholder="Mobile name" aria-label="Mobile name"
            aria-describedby="button-addon2">
        <button onclick="searchMobile()" class="btn btn-outline-secondary" type="button"
            id="search-mobile">Search</button>
    </div>

    <div>
        <p id="error-message" class="text-center text-danger">No data found</p>
    </div>

    <!-- mobile search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 w-75 mx-auto">
    </div>


    <!-- bootstrap js Connection -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- js connection -->
    <script src="js/app.js"></script>
</body>

</html>
